
networks:
  urbansend_network:
    driver: bridge
    name: urbansend_network

volumes:
  urbansend_redis_data:
    name: urbansend_redis_data
  urbansend_app_data:
    name: urbansend_app_data
  urbansend_app_logs:
    name: urbansend_app_logs

services:
  # Unified UrbanSend Application (Frontend + Backend + Nginx)
  urbansend_app:
    image: urbansend:latest
    container_name: urbansend_app
    restart: unless-stopped
    ports:
      - '3010:3010'  # Main application port
      - '25:25'      # SMTP server port for email delivery
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=urbansend-super-secret-jwt-key-production-2024
      - JWT_EXPIRES_IN=7d
      - REDIS_HOST=urbansend_redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=https://www.urbanmail.com.br
      - DATABASE_URL=/app/data/database.sqlite
      - FRONTEND_URL=https://www.urbanmail.com.br
      - SMTP_HOSTNAME=www.urbanmail.com.br
      - SMTP_SERVER_PORT=25
    volumes:
      - urbansend_app_data:/app/data
      - urbansend_app_logs:/app/logs
    depends_on:
      - urbansend_redis
    networks:
      - urbansend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for queue system
  urbansend_redis:
    image: redis:7-alpine
    container_name: urbansend_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - urbansend_redis_data:/data
    ports:
      - '6380:6379'  # External access to Redis (different from digiurban)
    networks:
      - urbansend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis UI (optional)
  urbansend_redis_ui:
    image: rediscommander/redis-commander:latest
    container_name: urbansend_redis_ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:urbansend_redis:6379
    ports:
      - '8082:8081'
    depends_on:
      - urbansend_redis
    networks:
      - urbansend_network