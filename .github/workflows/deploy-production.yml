name: ğŸš€ Deploy UltraZend Production (PM2 + Nginx)

concurrency:
  group: ultrazend-production-deploy
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: false
        type: boolean

env:
  VPS_HOST: '31.97.162.155'
  VPS_USER: 'root'
  APP_DIR: '/var/www/ultrazend'
  APP_PORT: '3001'
  DOMAIN: 'www.ultrazend.com.br'
  NODE_VERSION: '20'

jobs:
  deploy:
    name: ğŸ¯ Deploy Production (PM2 + Nginx)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“‹ Deploy Info
      run: |
        echo "ğŸš€ ULTRAZEND NATIVE DEPLOY"
        echo "========================="
        echo "ğŸ“¦ Commit: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"  
        echo "ğŸ¯ Target: ${{ env.VPS_HOST }}:${{ env.APP_PORT }}"
        echo "ğŸŒ Domain: ${{ env.DOMAIN }}"
        echo "â° Start: $(date -u)"
        echo "========================="

    - name: ğŸ”§ Setup SSH
      run: |
        sudo apt-get update -qq && sudo apt-get install -y sshpass rsync
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
        
        # Test SSH connection
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "echo 'âœ… SSH OK'"

    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: ğŸ—ï¸ Build Frontend
      env:
        VITE_API_BASE_URL: https://${{ env.DOMAIN }}/api
        VITE_WS_URL: wss://${{ env.DOMAIN }}
        VITE_APP_NAME: UltraZend SMTP
        VITE_APP_VERSION: 2.0.0
        VITE_ENABLE_PWA: true
        VITE_ENABLE_NOTIFICATIONS: true
        VITE_ENABLE_DARK_MODE: true
        VITE_ENABLE_CSP: true
        VITE_SECURE_COOKIES: true
      run: |
        echo "ğŸ—ï¸ Building React frontend with production config..."
        cd frontend
        npm ci --silent
        echo "ğŸ“‹ Environment variables:"
        echo "  VITE_API_BASE_URL=$VITE_API_BASE_URL"
        echo "  VITE_WS_URL=$VITE_WS_URL"
        npm run build
        echo "âœ… Frontend built - Size: $(du -sh dist/)"
        ls -la dist/ | head -5

    - name: ğŸš€ Deploy to VPS
      run: |
        echo "ğŸš€ Deploying to VPS..."
        
        # Transfer code
        echo "ğŸ“¤ Transferring files..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" rsync -avz --delete \
          --exclude='.git/' --exclude='node_modules/' --exclude='.claude/' \
          --exclude='frontend/node_modules/' --exclude='backend/node_modules/' \
          --exclude='backend/dist/' --exclude='__tests__/' --exclude='coverage/' \
          --include='configs/' --include='configs/**' \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.APP_DIR }}/
        
        # Deploy on server
        echo "âš™ï¸ Configuring server..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
        cd ${{ env.APP_DIR }}
        
        # Stop existing services
        echo 'ğŸ›‘ Stopping existing services...'
        pm2 stop ultrazend-backend 2>/dev/null || true
        pm2 delete ultrazend-backend 2>/dev/null || true
        
        # Setup backend
        echo 'ğŸ—ï¸ Setting up backend...'
        cd backend
        
        # Remove old build files to ensure clean build
        echo 'ğŸ—‘ï¸ Removing old build files...'
        rm -rf dist/ || true
        
        # Install Redis if not present
        echo 'ğŸ”§ Ensuring Redis is available...'
        if ! command -v redis-server &> /dev/null; then
          echo 'Installing Redis...'
          apt-get update -qq && apt-get install -y redis-server
          systemctl enable redis-server
          systemctl start redis-server
        fi
        
        # Setup Email Server (Postfix) - Critical for email functionality
        echo 'ğŸ“§ Ensuring Email Server (Postfix) is available...'
        if ! command -v postfix &> /dev/null; then
          echo 'Installing Postfix and mail utilities...'
          DEBIAN_FRONTEND=noninteractive apt-get install -y postfix mailutils opendkim opendkim-tools
          systemctl enable postfix
          systemctl start postfix
        fi
        
        # Configure Postfix for ultrazend.com.br with enhanced security
        echo 'âš™ï¸ Configuring Postfix for ultrazend.com.br...'
        
        # Backup original config if it exists
        [ -f /etc/postfix/main.cf ] && cp /etc/postfix/main.cf /etc/postfix/main.cf.backup.$(date +%Y%m%d) 2>/dev/null || true
        
        # Configure main Postfix settings
        postconf -e \"myhostname=mail.ultrazend.com.br\"
        postconf -e \"mydomain=ultrazend.com.br\"
        postconf -e \"myorigin=\$mydomain\"
        postconf -e \"inet_interfaces=all\"
        postconf -e \"inet_protocols=ipv4\"
        postconf -e \"mydestination=\$myhostname, mail.ultrazend.com.br, ultrazend.com.br, localhost.localdomain, localhost\"
        postconf -e \"mynetworks=127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128\"
        postconf -e \"message_size_limit=25600000\"
        postconf -e \"mailbox_size_limit=0\"
        postconf -e \"recipient_delimiter=+\"
        
        # Security settings
        postconf -e \"smtpd_helo_restrictions=permit_mynetworks, permit_sasl_authenticated, reject_invalid_helo_hostname\"
        postconf -e \"smtpd_sender_restrictions=permit_mynetworks, permit_sasl_authenticated, reject_non_fqdn_sender\"
        postconf -e \"smtpd_recipient_restrictions=permit_mynetworks, permit_sasl_authenticated, reject_unauth_destination\"
        
        # Rate limiting
        postconf -e \"smtpd_client_connection_count_limit=50\"
        postconf -e \"smtpd_client_connection_rate_limit=100\"
        
        # SKIP OpenDKIM setup - UltraZend uses Node.js DKIM implementation
        echo 'ğŸ” DKIM Configuration: Using UltraZend Node.js DKIM (not OpenDKIM)'
        echo '   ğŸ“ Static keys location: /var/www/ultrazend/configs/dkim-keys/'
        echo '   âš ï¸  OpenDKIM disabled to avoid conflicts with Node.js DKIM'
        
        # Disable OpenDKIM if it exists (prevents conflicts)
        if systemctl is-active --quiet opendkim 2>/dev/null; then
          echo 'ğŸ›‘ Disabling OpenDKIM to prevent conflicts...'
          systemctl stop opendkim 2>/dev/null || true
          systemctl disable opendkim 2>/dev/null || true
        fi
        
        # Remove OpenDKIM milter configuration from Postfix (prevents conflicts)
        postconf -e \"milter_protocol=\"
        postconf -e \"milter_default_action=\"  
        postconf -e \"smtpd_milters=\"
        postconf -e \"non_smtpd_milters=\"
        
        # Restart services to apply changes
        systemctl restart postfix
        systemctl restart opendkim 2>/dev/null || true
        
        cd ${{ env.APP_DIR }}/backend
        
        # Install all dependencies (including swagger)
        npm ci --silent
        npm install swagger-jsdoc swagger-ui-express --save --silent
        
        # Build the application
        npm run build
        
        # Copy and configure environment
        if [ -f ../configs/.env.production ]; then
          cp ../configs/.env.production .env
          chmod 600 .env
          echo 'âœ… Production .env configured with static DKIM'
        else
          echo 'âš ï¸ Creating minimal .env with static DKIM configuration...'
          echo 'NODE_ENV=production' > .env
          echo 'PORT=3001' >> .env
          echo 'HOST=0.0.0.0' >> .env
          echo 'DATABASE_URL=/var/www/ultrazend/backend/ultrazend.sqlite' >> .env
          echo 'REDIS_URL=redis://127.0.0.1:6379' >> .env
          echo 'LOG_FILE_PATH=/var/www/ultrazend/logs' >> .env
          echo 'LOG_LEVEL=info' >> .env
          echo 'DKIM_PRIVATE_KEY_PATH=./configs/dkim-keys/ultrazend.com.br-default-private.pem' >> .env
          echo 'DKIM_SELECTOR=default' >> .env
          echo 'DKIM_DOMAIN=ultrazend.com.br' >> .env
          chmod 600 .env
        fi
        
        # Verify DKIM static keys exist
        echo 'ğŸ” Verifying DKIM static keys...'
        if [ -f \"../configs/dkim-keys/ultrazend.com.br-default-private.pem\" ]; then
          echo 'âœ… DKIM private key found'
          ls -la ../configs/dkim-keys/ultrazend.com.br-default-*
        else
          echo 'âŒ DKIM static keys not found! Deploy may fail.'
          echo 'Expected location: /var/www/ultrazend/configs/dkim-keys/'
          ls -la ../configs/dkim-keys/ || echo 'Directory not found'
        fi
        
        # Email server configuration (preserve existing .env.production settings)
        echo 'ğŸ“§ Email server configuration preserved from production .env'
        echo '   ğŸ¢ SMTP settings will use configurations from .env.production'
        echo '   ğŸ” DKIM static keys will be loaded from configs/dkim-keys/'
        echo 'âœ… Email architecture validated'
        
        # Ensure log directories exist
        mkdir -p /var/www/ultrazend/logs/{application,errors,security,performance,business}
        chown -R www-data:www-data /var/www/ultrazend/logs || true
        
        # Run migrations with better error handling
        echo 'Running database migrations...'
        npm run migrate:latest || echo 'Migration completed with warnings - continuing...'
        
        cd ..
        
        # Setup frontend in nginx
        echo 'ğŸŒ Setting up frontend...'
        echo 'ğŸ—‘ï¸ Removing old frontend files...'
        rm -rf /var/www/ultrazend-static
        mkdir -p /var/www/ultrazend-static
        echo 'ğŸ“ Copying new frontend build...'
        cp -r frontend/dist/* /var/www/ultrazend-static/
        chown -R www-data:www-data /var/www/ultrazend-static
        echo 'âœ… Frontend deployed - Size: $(du -sh /var/www/ultrazend-static/)'
        
        # Configure nginx with SSL automatically
        echo 'ğŸ”’ Configuring Nginx with SSL...'
        if [ -f scripts/setup-nginx-ssl.sh ]; then
          chmod +x scripts/setup-nginx-ssl.sh
          ./scripts/setup-nginx-ssl.sh
        else
          echo 'âš ï¸ SSL setup script not found, using manual configuration...'
          # Fallback: usar configuraÃ§Ã£o SSL se existir certificado
          if [ -f /etc/letsencrypt/live/www.ultrazend.com.br/fullchain.pem ]; then
            echo 'Using SSL configuration'
            cp configs/nginx-ssl.conf /etc/nginx/sites-available/ultrazend
          else
            echo 'Using HTTP configuration and obtaining SSL certificate'
            cp configs/nginx-http.conf /etc/nginx/sites-available/ultrazend
            sed -i 's|/var/www/ultrazend/frontend/dist|/var/www/ultrazend-static|g' /etc/nginx/sites-available/ultrazend
          fi
          
          ln -sf /etc/nginx/sites-available/ultrazend /etc/nginx/sites-enabled/
          rm -f /etc/nginx/sites-enabled/default
          nginx -t && systemctl reload nginx
          
          # Tentar obter SSL se nÃ£o existir
          if [ ! -f /etc/letsencrypt/live/www.ultrazend.com.br/fullchain.pem ]; then
            echo 'Obtaining SSL certificate...'
            certbot --nginx -d www.ultrazend.com.br --non-interactive --agree-tos --email admin@ultrazend.com.br || echo 'SSL setup completed with warnings'
            systemctl reload nginx
          fi
        fi
        
        # Start backend with PM2 using ecosystem config
        echo 'ğŸš€ Starting backend with PM2...'
        pm2 start ecosystem.config.js --env production
        pm2 save
        
        echo 'âœ… Native deploy completed!'
        echo ''
        echo 'Services Status:'
        pm2 status
        echo ''
        echo 'Nginx Status:'
        systemctl is-active nginx && echo 'Nginx: Active' || echo 'Nginx: Inactive'
        "

    - name: ğŸ¥ Health Check
      run: |
        echo "ğŸ¥ Testing deployed application..."
        sleep 15
        
        # Test backend directly
        for i in 1 2 3; do
          if curl -f --connect-timeout 10 "http://${{ env.VPS_HOST }}:${{ env.APP_PORT }}/health"; then
            echo "âœ… Backend healthy!"
            break
          else
            echo "âš ï¸ Backend attempt $i failed, retrying..."
            sleep 5
          fi
        done
        
        # Test frontend via HTTPS (with fallback to HTTP)
        echo "ğŸŒ Testing frontend access..."
        if curl -f --connect-timeout 10 "https://${{ env.DOMAIN }}/"; then
          echo "âœ… HTTPS Frontend working!"
        elif curl -f --connect-timeout 10 "http://${{ env.VPS_HOST }}/"; then
          echo "âœ… HTTP Frontend working!"
        else
          echo "âš ï¸ Frontend may not be ready"
        fi
        
        # Test API via HTTPS (with fallback to HTTP)
        echo "ğŸ”Œ Testing API access..."
        if curl -f --connect-timeout 10 "https://${{ env.DOMAIN }}/api/health"; then
          echo "âœ… HTTPS API working!"
        elif curl -f --connect-timeout 10 "http://${{ env.VPS_HOST }}/api/health"; then
          echo "âœ… HTTP API working!"
        else
          echo "âš ï¸ API may not be ready"
        fi

    - name: âœ… Deploy Complete
      run: |
        echo "ğŸ‰ ULTRAZEND DEPLOY COMPLETE!"
        echo "============================"
        echo "ğŸ”’ Website: https://${{ env.DOMAIN }}"
        echo "ğŸ¥ Health: https://${{ env.DOMAIN }}/api/health"
        echo "ğŸ”Œ API: https://${{ env.DOMAIN }}/api"
        echo "ğŸ“š Docs: https://${{ env.DOMAIN }}/api-docs"
        echo ""
        echo "âœ¨ Deployed with PM2 + Nginx + SSL (Auto-configured!)"
        echo "â° Deploy completed at: $(date -u)"