name: ğŸš€ UltraZend CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging, 'feature/*', 'hotfix/*', 'release/*']
    tags: ['v*']
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        required: false
        default: false
        type: boolean

# ConfiguraÃ§Ãµes globais
env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'ultrazend/ultrazend-smtp'

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: ğŸ” Lint & TypeCheck
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ”§ Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ”§ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ§¹ Lint Backend
        run: |
          cd backend
          npm run lint

      - name: ğŸ§¹ Lint Frontend
        run: |
          cd frontend
          npm run lint

      - name: ğŸ“‹ TypeCheck Backend
        run: |
          cd backend
          npm run typecheck

      - name: ğŸ“‹ TypeCheck Frontend
        run: |
          cd frontend
          npm run typecheck

  # Security Audit
  security-audit:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Audit
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Backend Security Audit
        run: |
          cd backend
          npm audit --audit-level=high

      - name: ğŸ” Frontend Security Audit
        run: |
          cd frontend
          npm audit --audit-level=high

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Unit Tests
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ”§ Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ”§ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ§ª Run Backend Tests
        run: |
          cd backend
          npm test
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DATABASE_URL: ':memory:'

      - name: ğŸ§ª Run Frontend Tests
        run: |
          cd frontend
          npm test

      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: ğŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Build Application
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Application
    needs: [lint-and-typecheck, security-audit, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ”§ Install Backend Dependencies
        run: |
          cd backend
          npm ci --production=false

      - name: ğŸ”§ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --production=false

      - name: ğŸ—ï¸ Build Backend
        run: |
          cd backend
          npm run build

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd frontend
          npm run build

      - name: ğŸ“¦ Upload Backend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

      - name: ğŸ“¦ Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: ğŸ”— Integration Tests
    needs: [build]
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: ğŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: ğŸ”§ Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ§ª Run Integration Tests
        run: |
          cd backend
          npm run test:integration
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          DATABASE_URL: ':memory:'

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E Tests
    needs: [integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: ğŸ“¥ Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: ğŸ”§ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E Tests
        run: npx playwright test

      - name: ğŸ“¸ Upload E2E Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    name: ğŸ³ Docker Build
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }},${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64

      - name: ğŸ—ï¸ Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }},${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Staging
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # Add staging deployment logic here

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    name: ğŸŒŸ Deploy to Production
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to Production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          # Add production deployment logic here

      - name: ğŸ“¢ Notify Deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: 'ğŸ‰ UltraZend successfully deployed to production!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}