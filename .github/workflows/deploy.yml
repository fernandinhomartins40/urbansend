          set -e
          
          # Instalar Node.js se necessÃ¡rio
          if ! command -v node >/dev/null 2>&1; then
            echo "ğŸ“¦ Instalando Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs
