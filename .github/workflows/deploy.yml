# ğŸš€ Deploy Workflow - UrbanSend para VPS
# DomÃ­nio: www.urbanmail.com.br
# VPS: 72.60.10.112:3010

name: ğŸš€ Deploy to VPS

on:
  push:
    branches: [main, production]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  VPS_HOST: 72.60.10.112
  VPS_USER: root
  VPS_PATH: /opt/urbansend
  DOMAIN: www.urbanmail.com.br
  APP_PORT: 3010
  DOCKER_IMAGE: urbansend
  GITHUB_REPO: fernandinhomartins40/urbansend

jobs:
  # ===== BUILD JOB =====
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ§ª Build Test Image
        run: |
          echo "ğŸ”¨ Building Docker image for testing..."
          docker build -t $DOCKER_IMAGE:test .
      
      - name: ğŸ§ª Run Container Tests
        run: |
          echo "ğŸ§ª Running container tests..."
          
          # Start container for testing
          docker run -d --name test-container \
            -p 3010:3010 \
            -e NODE_ENV=test \
            $DOCKER_IMAGE:test
          
          # Wait for container to be ready
          echo "â³ Waiting for container to be ready..."
          for i in {1..12}; do
            if docker exec test-container curl -f http://localhost:3010/health 2>/dev/null; then
              echo "âœ… Container is ready after $(($i * 5)) seconds"
              break
            fi
            sleep 5
            if [ $i -eq 12 ]; then
              echo "âŒ Container failed to start"
              docker logs test-container
              exit 1
            fi
          done
          
          # Run health checks
          echo "ğŸ¥ Running health checks..."
          docker exec test-container curl -f http://localhost:3010/health || exit 1
          docker exec test-container curl -f http://localhost:3010/ || exit 1
          
          # Check processes
          echo "ğŸ” Checking internal processes..."
          PROCESSES=$(docker exec test-container ps aux)
          echo "$PROCESSES"
          
          if ! echo "$PROCESSES" | grep -q nginx; then
            echo "âŒ Nginx not running"
            exit 1
          fi
          
          if ! echo "$PROCESSES" | grep -q node; then
            echo "âŒ Node.js not running"  
            exit 1
          fi
          
          echo "âœ… All tests passed"
          
          # Cleanup
          docker stop test-container
          docker rm test-container
      
      - name: ğŸ’¾ Save Docker Image
        run: |
          echo "ğŸ’¾ Saving Docker image for deployment..."
          docker tag $DOCKER_IMAGE:test $DOCKER_IMAGE:latest
          docker save $DOCKER_IMAGE:latest | gzip > urbansend-image.tar.gz
          
          # Get image info
          IMAGE_SIZE=$(du -h urbansend-image.tar.gz | cut -f1)
          echo "ğŸ“Š Image size: $IMAGE_SIZE"
          
          # Store image info for next job
          echo "IMAGE_SIZE=$IMAGE_SIZE" >> $GITHUB_ENV
      
      - name: â¬†ï¸ Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: urbansend-image.tar.gz
          retention-days: 1

  # ===== DEPLOY JOB =====
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: â¬‡ï¸ Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: ğŸ”§ Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: ğŸ” Setup SSH
        run: |
          echo "ğŸ” Setting up SSH connection..."
          
          # Test SSH connectivity
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            $VPS_USER@$VPS_HOST "echo 'SSH connection successful'"
      
      - name: ğŸ› ï¸ Prepare VPS Environment
        run: |
          echo "ğŸ› ï¸ Preparing VPS environment..."
          
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            $VPS_USER@$VPS_HOST << 'EOF'
          
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "ğŸ“¦ Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
            systemctl enable docker
            systemctl start docker
            usermod -aG docker $USER
            echo "âœ… Docker installed"
          fi
          
          # Install Docker Compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo "ğŸ“¦ Installing Docker Compose..."
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            echo "âœ… Docker Compose installed"
          fi
          
          # Create application directory
          mkdir -p /opt/urbansend/{data,logs,backup}
          
          # Set proper permissions
          chmod 755 /opt/urbansend/{data,logs,backup}
          
          # Create nginx log directory
          mkdir -p /var/log/nginx
          
          echo "âœ… VPS environment prepared"
          EOF
      
      - name: ğŸ“¤ Transfer Files to VPS
        run: |
          echo "ğŸ“¤ Transferring files to VPS..."
          
          # Transfer Docker image
          echo "ğŸ“¦ Transferring Docker image..."
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no \
            urbansend-image.tar.gz $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # Transfer Docker Compose file
          echo "ğŸ“‹ Transferring Docker Compose..."
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no \
            docker-compose.yml $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # Transfer Docker configurations
          echo "âš™ï¸ Transferring configurations..."
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no -r \
            docker/ $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          echo "âœ… All files transferred"
      
      - name: ğŸ”§ Configure Production Environment
        run: |
          echo "ğŸ”§ Configuring production environment..."
          
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            $VPS_USER@$VPS_HOST << EOF
          
          cd $VPS_PATH
          
          # Update production environment file with correct domain
          cat > docker/.env.production << 'ENVFILE'
          # === URBANSEND PRODUCTION CONFIG ===
          NODE_ENV=production
          PORT=3001
          INTERNAL_PORT=3010
          
          # === DOMAIN CONFIGURATION ===
          DOMAIN=www.urbanmail.com.br
          PUBLIC_URL=http://www.urbanmail.com.br
          FRONTEND_URL=http://www.urbanmail.com.br
          API_URL=http://www.urbanmail.com.br/api
          
          # === DATABASE ===
          DATABASE_URL=/app/data/database.sqlite
          
          # === SECURITY ===
          JWT_SECRET=urbansend_jwt_secret_key_production_2024_secure_32_chars_minimum
          COOKIE_SECRET=urbansend_cookie_secret_production_2024_secure_32_chars_min
          API_KEY_SALT=urbansend_api_key_salt_production_2024_secure_32_chars_min
          
          # === CORS ===
          ALLOWED_ORIGINS=http://www.urbanmail.com.br,https://www.urbanmail.com.br,http://urbanmail.com.br,https://urbanmail.com.br
          
          # === SMTP SERVER ===
          SMTP_SERVER_PORT=25
          SMTP_HOSTNAME=www.urbanmail.com.br
          SMTP_MAX_CLIENTS=100
          
          # === EMAIL CONFIG ===
          FROM_EMAIL=noreply@urbanmail.com.br
          FROM_NAME=UrbanMail
          
          # === LOGS ===
          LOG_LEVEL=info
          LOG_FILE=/app/logs/app.log
          
          # === RATE LIMITING ===
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          
          # === UPLOADS ===
          MAX_FILE_SIZE=10485760
          UPLOAD_DIR=/app/data/uploads
          
          # === BACKUP ===
          BACKUP_DIR=/app/data/backups
          BACKUP_RETENTION_DAYS=30
          ENVFILE
          
          # Update Nginx config for production domain
          sed -i 's/server_name 72\.60\.10\.112 localhost;/server_name www.urbanmail.com.br urbanmail.com.br 72.60.10.112;/' docker/nginx.conf
          
          # Make scripts executable
          chmod +x docker/start.sh
          
          echo "âœ… Production environment configured"
          EOF
      
      - name: ğŸš€ Deploy Application
        run: |
          echo "ğŸš€ Deploying application..."
          
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            $VPS_USER@$VPS_HOST << EOF
          
          cd $VPS_PATH
          
          # Stop existing application
          echo "ğŸ›‘ Stopping existing application..."
          docker-compose down --remove-orphans 2>/dev/null || true
          
          # Remove old image
          docker rmi urbansend:latest 2>/dev/null || true
          
          # Load new image
          echo "ğŸ“¦ Loading new Docker image..."
          gunzip -c urbansend-image.tar.gz | docker load
          
          # Start application
          echo "ğŸš€ Starting new application..."
          docker-compose up -d
          
          # Wait for application to start
          echo "â³ Waiting for application to start..."
          sleep 30
          
          # Check if application is running
          if docker-compose ps | grep -q "Up"; then
            echo "âœ… Application started successfully"
          else
            echo "âŒ Application failed to start"
            echo "ğŸ“‹ Container logs:"
            docker-compose logs --tail 50
            exit 1
          fi
          
          # Cleanup
          rm -f urbansend-image.tar.gz
          
          echo "ğŸ‰ Deployment completed!"
          EOF
      
      - name: ğŸ§ª Post-Deploy Tests
        run: |
          echo "ğŸ§ª Running post-deploy tests..."
          
          # Wait for application to be fully ready
          sleep 15
          
          # Test health endpoint
          echo "ğŸ¥ Testing health endpoint..."
          for i in {1..12}; do
            if curl -f --connect-timeout 10 --max-time 30 "http://$VPS_HOST:$APP_PORT/health" &>/dev/null; then
              echo "âœ… Health check passed after $(($i * 5)) seconds"
              break
            fi
            sleep 5
            if [ $i -eq 12 ]; then
              echo "âŒ Health check failed"
              exit 1
            fi
          done
          
          # Test main application
          echo "ğŸŒ Testing main application..."
          if curl -f --connect-timeout 10 --max-time 30 "http://$VPS_HOST:$APP_PORT/" &>/dev/null; then
            echo "âœ… Main application is responding"
          else
            echo "âš ï¸ Main application test failed, but continuing..."
          fi
          
          # Test domain with port (if accessible)
          echo "ğŸ·ï¸ Testing domain with port..."
          if curl -f --connect-timeout 10 --max-time 30 "http://www.urbanmail.com.br:3010/" &>/dev/null; then
            echo "âœ… Domain is responding on port 3010"
          else
            echo "âš ï¸ Domain test failed (may need DNS propagation time or port not accessible)"
          fi
      
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ“Š DEPLOYMENT SUMMARY"
          echo "===================="
          echo "ğŸŒ Domain: www.urbanmail.com.br"
          echo "ğŸ”Œ VPS IP: $VPS_HOST"
          echo "ğŸšª Port: $APP_PORT"
          echo "ğŸ“§ SMTP Port: 25"
          echo "ğŸ³ Image: $DOCKER_IMAGE:latest"
          echo "ğŸ“… Deploy Time: $(date)"
          echo "ğŸ”— Repository: https://github.com/$GITHUB_REPO"
          echo ""
          echo "ğŸ”— URLs:"
          echo "  - Main App: http://www.urbanmail.com.br:3010"
          echo "  - IP Access: http://$VPS_HOST:$APP_PORT"
          echo "  - Health: http://$VPS_HOST:$APP_PORT/health"
          echo ""
          echo "âœ… Deployment completed successfully!"

  # ===== NOTIFICATION JOB =====
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… DEPLOYMENT SUCCESS"
            echo "ğŸŒ Application is live at: http://www.urbanmail.com.br:3010"
            echo "ğŸ“§ SMTP Server active on port 25"
          else
            echo "âŒ DEPLOYMENT FAILED"
            echo "Check the logs above for details"
            exit 1
          fi