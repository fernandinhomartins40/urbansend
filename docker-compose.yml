services:
  postgres:
    image: postgres:16-alpine
    container_name: ultrazend-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ultrazend
      - POSTGRES_USER=ultrazend
      - POSTGRES_PASSWORD=ultrazend
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ultrazend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultrazend -d ultrazend"]
      interval: 10s
      timeout: 3s
      retries: 10

  ultrazend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ultrazend-api
    labels:
      - com.ultrazend.component=application
      - com.ultrazend.service=backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_CLIENT=pg
      - PORT=3001
      - DATABASE_URL=postgresql://ultrazend:ultrazend@postgres:5432/ultrazend?schema=public
      - LOG_FILE_PATH=/app/logs
      - SMTP_HOST=localhost
      - SMTP_PORT=25
      - ULTRAZEND_DIRECT_DELIVERY=true
      - ENABLE_DKIM=true
      - DKIM_PRIVATE_KEY_PATH=/app/configs/dkim-keys/ultrazend.com.br-default-private.pem
      - DKIM_SELECTOR=default
      - DKIM_DOMAIN=ultrazend.com.br
      - QUEUE_ENABLED=true
    command: sh -c "npm run migrate:latest && node dist/index.js"
    volumes:
      - ultrazend-logs:/app/logs
      - ultrazend-storage:/app/storage
      - /var/lib/ultrazend/configs:/app/configs
    networks:
      - ultrazend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health/simple', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres-data:
    driver: local
  ultrazend-logs:
    driver: local
    driver_opts:
      type: none
      device: /var/lib/ultrazend/logs
      o: bind
  ultrazend-storage:
    driver: local

networks:
  ultrazend-network:
    driver: bridge
