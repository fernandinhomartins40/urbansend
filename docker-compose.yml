version: '3.8'

services:
  ultrazend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ultrazend-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=/app/data/ultrazend.sqlite
      - LOG_FILE_PATH=/app/logs
      - SMTP_HOST=localhost
      - SMTP_PORT=25
      - ULTRAZEND_DIRECT_DELIVERY=true
      - ENABLE_DKIM=true
      - DKIM_PRIVATE_KEY_PATH=/app/configs/dkim-keys/ultrazend.com.br-default-private.pem
      - DKIM_SELECTOR=default
      - DKIM_DOMAIN=ultrazend.com.br
      - QUEUE_ENABLED=true
    volumes:
      - ultrazend-data:/app/data
      - ultrazend-logs:/app/logs
      - /var/www/ultrazend/configs:/app/configs:ro
    networks:
      - ultrazend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  ultrazend-data:
    driver: local
    driver_opts:
      type: none
      device: /var/www/ultrazend/data
      o: bind
  ultrazend-logs:
    driver: local
    driver_opts:
      type: none
      device: /var/www/ultrazend/logs
      o: bind

networks:
  ultrazend-network:
    driver: bridge
