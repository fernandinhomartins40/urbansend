services:
  app:
    build: .
    container_name: urbansend
    restart: unless-stopped
    ports:
      - "3010:3010"
      - "25:25"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - JWT_SECRET=urbansend-super-secret-jwt-key-production-2024
      - JWT_EXPIRES_IN=7d
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=https://www.urbanmail.com.br
      - DATABASE_URL=/app/data/database.sqlite
      - FRONTEND_URL=https://www.urbanmail.com.br
      - SMTP_HOSTNAME=www.urbanmail.com.br
      - SMTP_SERVER_PORT=25
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: urbansend_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  app_data:
  app_logs:
  redis_data:
