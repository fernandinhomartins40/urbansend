# Facilita testes locais antes do deploy

version: '3.8'

services:
  ultrazend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ultrazend-dev
    restart: "no"
    
    ports:
      - "3010:3010"    # AplicaÃ§Ã£o principal
      - "25:25"        # SMTP Server
      - "3001:3001"    # Backend direto (para debug)
    
    volumes:
      # Bind mounts para desenvolvimento
      - ./data:/app/data
      - ./logs:/app/logs
      - ./docker/.env.development:/app/.env:ro
      
    environment:
      - NODE_ENV=development
      - DEBUG=ultrazend:*
      - TZ=America/Sao_Paulo
      
    # Remover health check em dev para faster startup
    # healthcheck:
    #   disable: true
      
    networks:
      - ultrazend-dev-network

networks:
  ultrazend-dev-network:
    driver: bridge