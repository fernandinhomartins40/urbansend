# Redis Configuration for UltraZend Development

# Basic configuration
port 6379
bind 0.0.0.0
timeout 300

# Persistence configuration
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis.log

# Security
requirepass ultrazend-redis-dev-password

# Performance tuning
tcp-keepalive 60
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000